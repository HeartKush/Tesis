<div class="container col-md-12 mt-5 d-flex justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <!--quitar card-->
            <div class=" btn-group text-center mt-4 mr-4 ml-4" *ngIf="show">
                <button (click)="show=show" id="login1" class="btn btn-primary p-3">LOG IN</button>
                <button (click)="show=!show" id="login2" class="btn btn-secondary p-3">SING UP</button>
            </div>
            <div class=" btn-group text-center mt-4 mr-4 ml-4" *ngIf="!show">
                <button (click)="show=!show" id="singup1" class="btn btn-secondary p-3">LOG IN</button>
                <button (click)="show=show" id="singup2" class="btn btn-primary p-3">SING UP</button>
            </div>
            <div class="card-body" *ngIf="show">
                <form class="ml-1 mr-1">
                    <div class="input-group form-group mt-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" class="form-control" placeholder="username">
                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="password" class="form-control" placeholder="password">
                    </div>
                    <div class="text-right mb-4">
                        <a href="#">Forgot your password?</a>
                    </div>
                    <div class="form-group text-center mb-1">
                        <input [routerLink]="[ '/solicitud' ]" type=" submit " value="Login " class="px-5 py-2 btn btn-primary ">
                    </div>
                </form>
            </div>
            <div class="card-body " *ngIf="!show ">
                <form class="ml-1 mr-1 ">
                    <div class="input-group form-group mt-3 ">
                        <div class="input-group-prepend ">
                            <span class="input-group-text "><i class="fas fa-user "></i></span>
                        </div>
                        <input type="text " class="form-control " placeholder="Username ">
                    </div>
                    <div class="input-group form-group mt-3 ">
                        <div class="input-group-prepend ">
                            <span class="input-group-text "><i class="fas fa-user "></i></span>
                        </div>
                        <input type="email " class="form-control " placeholder="Email Addres ">
                    </div>
                    <div class="input-group form-group ">
                        <div class="input-group-prepend ">
                            <span class="input-group-text "><i class="fas fa-key "></i></span>
                        </div>
                        <input type="password " class="form-control " placeholder="Password ">
                    </div>
                    <div class="input-group form-group ">
                        <div class="input-group-prepend ">
                            <span class="input-group-text "><i class="fas fa-key "></i></span>
                        </div>
                        <input type="password " class="form-control " placeholder="Confirm Password ">
                    </div>
                    <div class="text-right mb-4 ">
                        <a href="# ">Forgot your password?</a>
                    </div>
                    <div class="form-group text-center mb-1 ">
                        <input [routerLink]="[ '/solicitud' ]" type="submit " value="Sing Up " class="px-5 py-2 btn btn-primary">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
